<!--Lightbox-->
    <div id="Lightbox" class="modal">
        <span class="close pointer" onclick="closeLightbox()">&times;</span>
        <div class="modal-content">
            <div class="slide">
                <img src="images/graphic-design/gallerybrochure.jpg" class="image-slide" alt="brochure of a gallery event" />
            </div>
            <div class="slide">
                <img src="images/graphic-design/halloween-poster-mockup-2.jpg" class="image-slide" alt="poster of a halloween illustration" />
            </div>
            <div class="slide">
                <img src="images/graphic-design/vdbizcard.jpg" class="image-slide" alt="photograph of a business card" />
            </div>
            <div class="slide">
                <img src="images/graphic-design/yr_simplelabelmockup-2.jpg" class="image-slide" alt="two herb packages with labels" />
            </div>
            <div class="slide">
                <img src="images/graphic-design/yr_posterwork.jpg" class="image-slide" alt="two informational posters" />
            </div>
            <div class="slide">
                <img src="images/graphic-design/yr_energybrochure-2.jpg" class="image-slide" alt="a brochure about renewable energy" />
            </div>

            <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>

            <div class="dots">
                <div class="col">
                    <img src="images/graphic-design/gallerybrochure.jpg" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="a brochure about an art gallery opening">
                </div>
        
                 <div class="col">
                     <img src="images/graphic-design/halloween-poster-mockup-2.jpg" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="an poster with a little halloween ghost">
                </div>
            
                <div class="col">
                    <img src="images/graphic-design/vdbizcard.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="a business card">
                </div>
            
                <div class="col">
                    <img src="images/graphic-design/yr_simplelabelmockup-2.jpg" class="modal-preview hover-shadow" onclick="toSlide(4)" alt="two packages with a label">
                </div>
        
                <div class="col">
                    <img src="images/graphic-design/yr_posterwork.jpg" class="modal-preview hover-shadow" onclick="toSlide(5)" alt="two informational posters">
                </div>
    
                <div class="col">
